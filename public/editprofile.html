<!DOCTYPE html>
<html lang="en">
 <head>
    <title>edit profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">profile</a>
            </li>
              <li class="nav-item"><a class="nav-link" href="/">home</a></li>
              <li class="nav-item"><a class="nav-link" href="/create-message">new message</a></li>
              <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5"> 
        <div class="card" style="width: 100%;">
            <div class="card-body">
            <h5 class="card-title">edit profile</h5>
            <form onsubmit="return false;" id="form">
                <div class="mb-3">
                    <label for="text" class="form-label">new username</label>
                    <input type="text" class="form-control" id="newusername" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">old Password</label>
                    <input type="password" class="form-control" id="oldpassword" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">new Password</label>
                    <input type="password" class="form-control" id="newpassword" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">repeat password</label>
                    <input type="password" class="form-control" id="passwordrepeat" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">edit profile</button>
            <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
            <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/editprofile.js"></script>
</body>
</html>
